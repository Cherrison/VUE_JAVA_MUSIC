<!DOCTYPE html>
<html lang=ch>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="../bootstrap/4.1.3/css/bootstrap.min.css" />
<title>用户注册</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-danger">
		<a class="navbar-brand" href="register.html">用户注册</a>
	</nav>

	<div class="container">
		<div class="row mt-4">
			<div class="col-md-5">
				<form action="../register" method="POST">
					<div class="form-group">
						<label for="input-message">用户名</label> <input type="text"
							class="form-control" id="input-username" name="username"
							placeholder="">
					</div>
					<div class="form-group">
						<label for="input-message">密码</label> <input type="password"
							class="form-control" id="input-password" name="password"
							placeholder="">
					</div>

					<div class="form-group">
						<label for="input-message">确认密码</label> <input type="password"
							class="form-control" id="input-password" name="password2"
							placeholder="">
					</div>

					<button type="submit" class="btn btn-primary">注 册</button>
					<a class="btn btn-secondary" href="index.html" role="button">取
						消</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
